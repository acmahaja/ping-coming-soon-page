<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8500831f8a.js" crossorigin="anonymous"></script>
  </head>
  <body class="useBorderBox">
    <header>
      <img src="/images/logo.svg" alt="logo" />
    </header>
    <article>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form action="#" class="useBorderBox">
        <div id="email">
          <input
            id="emailInput"
            class="useBorderBox"
            type="email"
            placeholder="Your email address..."
          />
          <div id="errorMessage" class="hidden"></div>
        </div>
        <button id="submitButton" type="email">Notify Me</button>
      </form>

      <section id="dashboard">
        <img src="/images/illustration-dashboard.png" alt="" />
      </section>
      <ul id="socials" class="useBorderBox">
        <li><i class="facebook"></i></li>
        <li><i class="twitter"></i></li>
        <li><i class="instagram"></i></li>
      </ul>
    </article>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
    <p class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://acmahaja.com">@acmahaja</a>.
    </p>
  </body>

  <script>
    const emailInput = document.getElementById("emailInput");
    const submitButton = document.getElementById("submitButton");
  </script>
</html>
